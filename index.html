<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="sign-up-app">
    <div class="info">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <form class='form-one'>
        <div>
          <img src="./assets/images/icon-success.svg" alt="">
          <label for="one">Product discovery and building what matters</label>
        </div>
        <div>
          <img src="./assets/images/icon-success.svg" alt="">
          <label for="two">Measuring to ensure updates are a success</label>
        </div>
        <div>
          <img src="./assets/images/icon-success.svg" alt="">
          <label for="three">And much more!</label>
        </div>
      </form>
      <form class="main-input" method="post">
        <div>
          <label for="email">Email address</label><br>
          <input required type="email" name="email" id="email" placeholder="email@company.com">
        </div>
        <div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
      </form>
    </div>

    <div class="image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Essam</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
